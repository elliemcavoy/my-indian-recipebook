<h3 class="center-align">Add Task</h3>

    <div class="row card-panel">
        <form class="col s12" method="POST" action="">
            <!-- category selection -->
			<div class="row">
				<div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
					<select id="meal_type_name" name="meal_type_name" class="validate" required>
                        <option value="" disabled selected>Choose Category</option>
                        {% for meal in meal_type %}
                            <option value="{{ meal_type.meal_type_name }}">{{ meal_type.meal_type_name }}</option>
                        {% endfor %}
                    </select>
					<label for="category_name">Meal Type</label>
				</div>
			</div>
            <!-- task name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix"></i>
                    <input id="dish_name" name="dish_name" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="dish_name">Dish Name</label>
                </div>
            </div>
            <!-- task description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix"></i>
                    <textarea id="ingredients" name="ingredients" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="ingredients">Ingredients</label>
                </div>
            </div>
			
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large">
                        Add Recipe <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
