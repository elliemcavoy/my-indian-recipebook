{% extends "base.html" %}
{% block content %}    
    
    <h3 class="center-align">Add Recipe</h3>

    <div class="row card-panel">
        <form class="col s8 offset-s2" method="POST" action="{{ url_for('add_recipe') }}">
            <div class="row">
				<div class="input-field col s12">
                    <i class="fas fa-folder-open prefix"></i>
					<select id="meal_type_name" name="meal_type_name" class="validate" required>
                        <option value="" disabled selected>Choose Meal Type</option>
                        {% for meal in meal_type %}
                            <option value="{{ meal.meal_type_name }}">{{ meal.meal_type_name }}</option>
                        {% endfor %}
                    </select>
					<label for="meal_type_name">Meal Type</label>
				</div>
			</div>
            <!-- task name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix"></i>
                    <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="recipe_name">Dish Name</label>
                </div>
            </div>
            <!-- task description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix"></i>
                    <textarea id="ingredients" name="ingredients" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="ingredients">Ingredients</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix"></i>
                    <textarea id="method" name="method" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="method">Method</label>
                </div>
            </div>
			
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large">
                        Add Recipe <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    {% endblock %}
