{% extends "base.html" %}
{% block content %}

<h4 class = "center-align">Recipes</h4>
<div class="row card-panel grey lighten-5">
  <form action="{{ url_for('search') }}" method="post" class="col s12">
      <div class="row valign-wrapper center-align">
          <div class="input-field col s12 m8">
              <i class="fas fa-search prefix light-blue-text text-darken-4"></i>
              <input type="text" name="query" id="query" minlength="3" class="validate" required>
              <label for="query">Search Recipes</label>
          </div>
          <div class="col s12 m4">
              <a href="{{ url_for('recipes') }}" class="red btn text-shadow">Reset</a>
              <button type="submit" class="light-blue darken-1 btn text-shadow">
                  <i class="fas fa-search left"></i> Search
              </button>
          </div>
      </div>
  </form>
</div>
    
    
        <div class="row">
          {% for recipe in recipes %}
            <div class="col s12 m6 l4 inline-block">
              <div class="card">
                <div class="card-image">
                  <img src="">
                  <a class="btn-floating halfway-fab waves-effect waves-light red" href="{{ url_for('recipecard', recipe=recipe._id) }}"><i class="fas fa-eye"></i></a>
                </div>
                <div class="card-content center-align">
                  <span class="card-title">{{ recipe.name }} </span>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
{% endblock %}
