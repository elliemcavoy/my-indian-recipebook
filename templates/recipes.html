{% extends "base.html" %}
{% block content %}

<h2 class = "center-align heading">Recipes</h2>
<div class="row card-panel grey lighten-5">
  <form action="{{ url_for('search') }}" method="post" class="col s12">
      <div class="row valign-wrapper center-align">
          <div class="input-field col s12 m8">
              <i class="fas fa-search prefix light-blue-text text-darken-4"></i>
              <input type="text" name="query" id="query" minlength="3" class="validate" required>
              <label for="query">Search Recipes</label>
          </div>
          <div class="col s12 m4">
              <a href="{{ url_for('recipes') }}" class="red btn text-shadow">Reset</a>
              <button type="submit" class="light-blue darken-1 btn text-shadow">
                  <i class="fas fa-search left"></i> Search
              </button>
          </div>
      </div>
  </form>
</div>
    
    
        <div class="row">
          {% for recipe in recipes %}
            <div class="col s12 m6 l4 inline-block page-text">
              <div class="card">
                <div class="card-image">
                  <img src="">
                  <a class="btn-floating halfway-fab waves-effect waves-light buttons" href="{{ url_for('recipecard', recipe=recipe._id) }}"> View</a>
                </div>
                <div class="card-content center-align">
                  <span class="card-title">{{ recipe.name }} </span>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        <div>
          <ul class="pagination">
            <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
            <li class="active"><a href="#!">1</a></li>
            <li class="waves-effect"><a href="#!">2</a></li>
            <li class="waves-effect"><a href="#!">3</a></li>
            <li class="waves-effect"><a href="#!">4</a></li>
            <li class="waves-effect"><a href="#!">5</a></li>
            <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
          </ul>
        </div>
{% endblock %}
