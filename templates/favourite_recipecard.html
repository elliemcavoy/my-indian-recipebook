{% extends "base.html" %}
{% block content %}
<h2 class="center-align heading">{{ recipe.name }}</h2>
<div class="row">
  <!-- favourite recipe details -->
  <div class="col s10 offset-s1">
    <ul class="collapsible page-text">
      <li>
        <div class="collapsible-header"><i class="fas fa-utensils"></i>{{ recipe.meal_type_name }}</div>
      </li>
      <li>
        <div class="collapsible-header"><i class="fas fa-clock"></i>{{ recipe.time }}</div>
      </li>
      <li>
        <div class="collapsible-header"><i class="fas fa-clipboard-list"></i>Ingredients</div>
        <div class="collapsible-body"><span>{{ recipe.ingredients }}</span></div>
      </li>
      <li>
        <div class="collapsible-header"><i class="fas fa-book-open"></i>Method</div>
        <div class="collapsible-body"><span>{{ recipe.method }}</span></div>
      </li>

    </ul>
  </div>
</div>
{% endblock %}
