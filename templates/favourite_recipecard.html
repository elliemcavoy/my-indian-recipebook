{% extends "base.html" %}
{% block content %}
<h3 class="center-align">{{ favourite.name }}</h3>
<div class="center-align">
  <ul class="collapsible">
    <li>
      <div class="collapsible-header"><i class="fas fa-utensils"></i>{{ favourite.meal_type_name }}</div>
    </li>
    <li>
      <div class="collapsible-header"><i class="fas fa-clipboard-list"></i>Ingredients</div>
      <div class="collapsible-body"><span>{{ favourite.ingredients }}</span></div>
    </li>
    <li>
      <div class="collapsible-header"><i class="fas fa-book-open"></i>Method</div>
      <div class="collapsible-body"><span>{{ favourite.method }}</span></div>
    </li>
    
  </ul>
{% endblock %}
